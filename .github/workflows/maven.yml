name: Java CI

on: [push]

jobs:
  package:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: ./mvnw package

    - uses: actions/upload-artifact@master
      with:
        name: sb-sample-service.jar
        path: ./target/sb-sample-service.jar

  build-image:

    needs: package
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - uses: actions/download-artifact@master
      with:
        name: sb-sample-service.jar
        path: ./target

    - name: Build and push Docker image
      run: |
        docker login docker.pkg.github.com -u kondoumh -p ${{ secrets.DOCKER_REGISTRY_TOKEN }}
        docker build . --file Dockerfile --tag docker.pkg.github.com/kondoumh/sb-sample-service/app:1.0
        # docker tag app docker.pkg.github.com/kondoumh/sb-sample-service/app:1.0
        push docker.pkg.github.com/kondoumh/sb-sample-service/app:1.0
