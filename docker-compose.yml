version: '2'
services:
  mongodb:
    container_name: mongodb
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - mongodb-data:/data/db

  app:
    container_name: sb-sample
    build: .
    ports:
      - 8080:8080
    volumes:
      - ~/.m2:/root/.m2
    links:
      - mongodb:mongodb
    depends_on:
      - mongodb

volumes:
  mongodb-data:
    driver: local
